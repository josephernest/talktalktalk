<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TalkTalkTalk - is an easy-installable small chat room, with chat history.">
    <meta name="author" content="Joseph Ernest (twitter: @JosephErnest)">
    <link rel="icon" href="/static/favicon.ico">
    <title>TalkTalkTalk</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
 
  <body>
	<a id="banner" href="https://github.com/modinfo/talktalktalk" target="_blank">
		<img style="position: fixed; top: 0; right: 0; border: 0; width: 115px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" id="fork">
	</a>

	<div id="right">TALKTALKTALK<br>############<br><br><br>
		<div id="notifications">NOTIFICATIONS<br>
			<span id="notificationswitch" class="dashed">on</span><br><br>
		</div>
		USERNAME<br><span id="username" class="dashed">user</span><input value="user1" id="usernameinput" maxlength="16" /><br><br>ONLINE USERS
		<div id="connected"></div>
	</div>
	
	<div id="wrapper">
		<a id="previous" href="" class="hidden">Load previous messages...</a>
		<div id="main"></div>
	</div>
	<textarea id="writing" placeholder="Here you can enter your message"></textarea>
	<div id="popup" class="hidden popup"></div>
    <script src="/static/talktalktalk.js"></script>
  </body>
</html>
